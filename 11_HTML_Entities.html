<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h1>HTML Entities</h1>

    <!-- Reg -->
    <p>This is a &reg; Reg Trademark</p>

    <!-- Copy right -->
    <p>This is a &copy; Copyright Symbol</p>

    <!-- Dollar Symbol &#36; -->
    <p>This is a &#36; Dollar Symbol</p>

    <!-- Rupee Symbol &#8377; -->
    <p>This is a &#8377 rupee symbol</p>


</body>
</html>
