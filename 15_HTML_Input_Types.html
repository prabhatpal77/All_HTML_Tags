<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h1 align="center">HTML Input Types</h1>

    <!-- input type text -->
    <h2>Text Box</h2>
    <input type="text">
    <!-- input type password -->
    <h2>Password Box</h2>
    <input type="password">
    <!-- input type radio -->
    <h2>Radio Field</h2>
    <input type="radio" name="radiofield" id="rf1" value="r1">r1
    <!-- input type checkbox -->
    <h2>Check Box</h2>
    <input type="checkbox" name="checkbox" id="cb1" value="c1">c1
    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->

    <h1 align="center">HTML5 Input Types</h1>
    
    <!-- color -->
    <h2>Input Type color</h2>
    <input type="color" name="color" id="c1">
    <!-- date -->
    <h2>Input Type date</h2>
    <input type="date" name="date" id="d">
    <!-- datetime-local -->
    <h2>Input Type datetime-local</h2>
    <input type="datetime-local" id="datetime">
    <!-- email -->
    <h2>Input Type email</h2>
    <input type="email" name="mail" id="em">
    <!-- month -->
    <h2>Input Type month</h2>
    <input type="month" name="month" id="m">
    <!-- number -->
    <h2>Input Type number</h2>
    <input type="number" name="num" id="n">
    <!-- range -->
    <h2>Input Type range</h2>
    <input type="range" name="range" id="r">
    <!-- search -->
    <h2>Input Type search</h2>
    <input type="search" name="find" id="search">
    <!-- time -->
    <h2>Input Type time</h2>
    <input type="time" name="t" id="t1">
    <!-- week -->
    <h2>Input Type week</h2>
    <input type="week" name="w" id="w1">

<br><br><br>
</body>
</html>
