<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: lightgray;
            width: 400px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- ITALIC TEXT -->
    <div>
        <h1>i am <i>italic</i> text</h1>
    </div>

    <!-- EM TEXT -->
    <div>
        <h1>i am <em>em</em> text</h1>
    </div>

    <!-- MARK TEXT -->
    <div>
        <h1>i am <mark>mark</mark> text</h1>
    </div>

    <!-- SMALL TEXT -->
    <div>
        <h1>i am <small> small </small>text</h1>
    </div>

    <!-- DEL TEXT -->
    <div>
        <h1>i am <del>deleled</del> text</h1>
    </div>

    <!-- INS TEXT -->
    <div>
        <h1>i am <ins>inserted</ins> text</h1>
    </div>

    <!-- SUB TEXT -->
    <div>
        <h1>i am <sub>subscript</sub> text</h1>
    </div>

    <!-- SUP TEXT -->
    <div>
        <h1>i am <sup>superscript</sup> text</h1>
    </div>

</body>
</html>
