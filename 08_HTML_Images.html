<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo{
            margin-left: 100px;
            border: 15px solid saddlebrown;
            padding: 5px;
            border-radius: 7px;
        }
    </style>
</head>
<body>

    <h3>Simple Image</h3>
    <img src="img/image1.jpg" alt="">


    <h3>Image with Width and Height</h3>
    <img src="img/image1.jpg" alt="image1" height="300px" width="200">


    <h3>Image with Alt attribute</h3>
    <img src="img/image1.jpg" alt="image1">


    <h3>Image with Border like photo frame</h3>
    <img src="img/image1.jpg" alt="image1" width="400" height="200" id="photo">


    <h3>Image From Google</h3>
    <img src="https://dropsuite.com/wp-content/uploads/dropsuite-blog-banner-48.jpg" alt="hacker">


</body>
</html>
