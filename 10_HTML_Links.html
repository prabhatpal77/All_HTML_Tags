<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Anchor Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>

    <!-- Simple Links -->
    <p>External Links</p>
    <a href="https://www.google.com">Google</a>
    <!-- Local Links -->
    <p>Local Links</p>
    <a href="09_HTML_Tables.html">Tables</a>

    <!-- Links with target -->
    <p>Links with target</p>
    <a href="https://www.amazon.com" target="_blank">Amazon</a>
    <!-- Images as Links -->
    <p>Images as Links</p>
    <a href="https://www.youtube.com" target="_blank"><img src="img/image7.jpeg" width="200" height="100" alt=""></a>

    <!-- Bookmarks with Ids -->
    <p>Bookmarks with Ids</p>
    <h1 id="home">Home Page</h1>
    <a href="#home">Go to home</a>
    <!-- Download a file -->
    <p>Download a file</p>
    <a href="img/image7.jpeg" download><img src="img/image7.jpeg" alt="hi" width="300" height="200"></a>

</body>
</html>
